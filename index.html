<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CalculApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-grid">
        
        <div class="output">
            <input class="display" type="text" id="result" placeholder="0"><br>
        </div>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>C</button>
        <button>0</button>
        <button>=</button>
        <button>x</button>

    </div>
    <script src="app.js"></script>
</body>
</html>
